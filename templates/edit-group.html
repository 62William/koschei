{% extends "base.html" %}
{% block content %}
{% if group %}
<div class="pageHeader">Editing group: {{ group.name }}</div>
{% else %}
<div class="pageHeader">Create new group</div>
{% endif %}
<form action="" method="POST" name="edit_group">
    <label for="name">Name: </label>
    <input type="text" name="name"{% if group %} value="{{ group.name }}"{% endif %}/>
    <div>Packages in group:</div>
    <div>
        {# Has to be on one line to not add whitespace #}
        <textarea name="packages" rows="20" cols="80">{% if group %}{% for pkg in group.packages %}{{ pkg.name }}{{ '\n' }}{% endfor %}{% endif %}</textarea>
    </div>
    <div><button type="submit"/>Update</button></div>
</form>

{% endblock %}
