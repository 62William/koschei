{% extends "base.html" %}
{% block tab_id %}packages{% endblock %}
{% block content %}
<div class="pageHeader">Groups</div>
<table class="nested data-list">
    <thead>
    <tr class="list-header">
        <th>Group</th>
        <th>Number of packages</th>
    </tr>
    </thead>
    <tbody>
    {% for group in groups %}
    <tr class="row-odd">
        <td>
            <a href="{{ url_for('group_detail', name=group.name) }}">{{ group.name }}</a>
        </td>
        <td>
            {{ group.package_count }}
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
