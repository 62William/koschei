<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>{% block title %}Koschei{% endblock %}</title>
<link rel="stylesheet" type="text/css" media="screen" title="Koji Style"
href="{{ url_for('static', filename='koji.css') }}"/>
</head>
<body id="{% block tab_id %}summary{% endblock %}">
<div id="wrap">
    <div id="innerwrap">
        <div id="header">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Koschei Logo" id="kojiLogo"/>
        </div>

        <div id="mainNav">
            <h4 class="hide">Main Site Links:</h4>
            <ul>
                <li id="summaryTab"><a href="{{ url_for('frontpage') }}">Summary</a></li>
                <li id="packagesTab"><a href="{{ url_for('groups_overview') }}">Groups</a></li>
                <li id="buildsTab"><a href="{{ url_for('documentation') }}">Documentation</a></li>
            </ul>
        </div>

        <span id="loginInfo">
            {% block statusline %}
            {% endblock %}
            {% if g.user %}
            <span>Logged in as {{ g.user.name }}</span>
            <a href="{{ url_for('logout') }}">logout</a>
            {% else %}
            <a href="{{ url_for('login') }}">login</a>
            {% endif %}
        </span>

        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
        <p id="footer">
        Copyright &copy; 2014 Red Hat
        <a href="http://fedorahosted.org/koji/">
            <img src="{{ url_for('static', filename='images/powered-by-koji.png') }}"
            alt="Powered By Koji" id="PoweredByKojiLogo"/>
        </a>
        </p>
    </div>
</div>
</body>
</html>
